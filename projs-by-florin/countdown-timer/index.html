<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <header class="timer__header">
    <h1>Until new beginnings</h1>
  </header>
  <main class="timer__main">
    <ul class="timer__list">
      <li class="timer__item timer__days">
        <p class="big-text">0</p>
        <p class="small-text">Days</p>
      </li>
      <li class="timer__item timer__hours">
        <p class="big-text">0</p>
        <p class="small-text">Hours</p>
      </li>
      <li class="timer__item timer__minutes">
        <p class="big-text">0</p>
        <p class="small-text">Minutes</p>
      </li>
      <li class="timer__item timer__seconds">
        <p class="big-text">0</p>
        <p class="small-text">Seconds</p>
      </li>
    </ul>
  </main>
  <script src="./index.js"></script>
</body>
</html>
